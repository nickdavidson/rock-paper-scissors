<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="container">
        <div id="scoreboard">
            <div class="score-box">
                <div class="player-name">Player</div>
                <div class="score-display" id="player-score"></div>
            </div>
            <div class="score-box">
                <div class="player-name">CPU</div>
                <div class="score-display" id="cpu-score"></div>
            </div>
            
        </div>
        <div id="game-screen">
            <img id="player-img" src="img/rock.png" alt="">
            <img id="cpu-img" src="img/rock.png" alt="">
        </div>
        <div id="output">Stuff</div>
        <div id="input"></div>
    </div>
</body>
</html>
